<div class="auth-container">
  <div class="auth-background">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
  </div>

  <div class="auth-card">
    <div class="auth-header">
      <h1 class="company-name">Praise <span class="highlight">Tecnologia</span></h1>
      <h2>Bem-vindo de volta</h2>
      <p class="auth-subtitle">Fa√ßa login para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="auth-form">
      <div class="form-fields">
        <ub-input
          label="Email"
          type="email"
          placeholder="seu@email.com"
          formControlName="email"
          [error]="FormErrorHandlerService.getError('email', errors)"
        ></ub-input>

        <ub-password
          label="Senha"
          placeholder="Digite sua senha"
          formControlName="password"
          [error]="FormErrorHandlerService.getError('password', errors)"
        ></ub-password>
      </div>

      <div class="form-actions">
        <ub-button
          type="submit"
          [disabled]="loginForm.invalid"
          [loading]="loading"
        >
          Entrar
        </ub-button>
      </div>
    </form>

    <div class="auth-footer">
      <p class="help-text">Problemas para acessar? Entre em contato com o suporte</p>
    </div>
  </div>
</div>
