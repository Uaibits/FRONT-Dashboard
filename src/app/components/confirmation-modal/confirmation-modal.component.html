<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal">
    <div class="modal-content">
      <p>{{ message }}</p>
      <div class="modal-actions">
        <ub-button (click)="onCancel()" severity="danger">{{ cancelText }}</ub-button>
        <ub-button (click)="onAccept()" severity="primary">{{ acceptText }}</ub-button>
      </div>
    </div>
  </div>
</div>
