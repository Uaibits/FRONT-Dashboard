<ub-base-input
  [label]="label"
  [helpText]="helpText"
  [error]="error"
  [success]="success"
>
  <textarea
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (change)="onChangeEvent($event)"
    (click)="onClick($event)"
    [class.error]="error"
    [attr.maxlength]="maxlength"
    [attr.minlength]="minLength"
    [style.resize]="resize"
    [rows]="rows"
    [disabled]="disabled"
  ></textarea>

  @if (maxlength) {
    <div class="character-counter" [class.error]="!isMaxLengthValid">
      {{ characterCount }} / {{ maxlength }}
    </div>
  }

  @if (minLength && !isMinLengthValid) {
    <div class="error-message">
      O texto deve ter pelo menos {{ minLength }} caracteres.
    </div>
  }

  @if (maxlength && !isMaxLengthValid) {
    <div class="error-message">
      O texto n√£o pode exceder {{ maxlength }} caracteres.
    </div>
  }
</ub-base-input>
