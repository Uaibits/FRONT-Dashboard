<div class="app-container">
  <!-- Navegação Principal -->
  <nav class="main-nav">
    <div class="nav-content">
      <!-- Logo e Menu Mobile -->
      <div class="nav-start">
        <button class="menu-toggle" (click)="toggleMobileMenu()" *ngIf="isMobile">
          <i class="bx bx-menu"></i>
        </button>
        <a class="logo" routerLink="/home">
          <i class="bx bx-code-alt"></i>
          <span>UaiBits</span>
        </a>
      </div>

      <!-- Abas (Tabs) -->
      <div class="tabs-container" [class.mobile]="isMobile">
        <div class="tabs-wrapper">
          <div class="tabs-scroll" #tabsScroll>
            <ng-container *ngFor="let tab of layoutService.getOpenTabs()">
              <div class="tab"
                   [class.active]="tab.path === layoutService.getCurrentRoute()"
                   (click)="router.navigate([tab.path])">
                <div class="tab-content">
                  <i class="tab-icon" [ngClass]="tab.icon"></i>
                  <span class="tab-title">{{ tab.title }}</span>
                  <button class="tab-close" (click)="closeTab(tab.id, $event)">
                    <i class="bx bx-x"></i>
                  </button>
                </div>
                <div class="tab-indicator"></div>
              </div>
            </ng-container>
          </div>

          <!-- Controles de Navegação -->
          <div class="tabs-controls" *ngIf="showTabControls">
            <button class="tab-scroll-button" (click)="scrollTabs('left')" [disabled]="!canScrollLeft">
              <i class="bx bx-chevron-left"></i>
            </button>
            <button class="tab-scroll-button" (click)="scrollTabs('right')" [disabled]="!canScrollRight">
              <i class="bx bx-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Ações e Perfil -->
      <div class="nav-end">
        <!-- Busca -->
        <div class="search-wrapper">
          <search-screen></search-screen>
        </div>

        <!-- Menu do Usuário -->
        <div class="user-menu" (click)="toggleUserMenu()">
          <div class="user-avatar">
            <i class="bx bx-user"></i>
          </div>
          <i class="bx bx-chevron-down"></i>

          <!-- Menu Dropdown -->
          <div class="user-dropdown" *ngIf="isUserMenuOpen">
            <a routerLink="/perfil" class="dropdown-item">
              <i class="bx bx-user"></i>
              <span>Meu Perfil</span>
            </a>
            <a routerLink="/configuracoes" class="dropdown-item">
              <i class="bx bx-cog"></i>
              <span>Configurações</span>
            </a>
            <div class="dropdown-divider"></div>
            <a (click)="auth.logout()" class="dropdown-item">
              <i class="bx bx-log-out"></i>
              <span>Sair</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Container Principal -->
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Menu Mobile -->
<div class="mobile-menu" [class.active]="isMobileMenuOpen" *ngIf="isMobile">
  <div class="mobile-menu-header">
    <h3>Menu</h3>
    <button class="close-button" (click)="toggleMobileMenu()">
      <i class="bx bx-x"></i>
    </button>
  </div>

  <div class="mobile-tabs">
    <h4>Abas Abertas</h4>
    <div class="mobile-tabs-list">
      <ng-container *ngFor="let tab of layoutService.getOpenTabs()">
        <div class="mobile-tab"
             [class.active]="tab.path === layoutService.getCurrentRoute()"
             (click)="selectMobileTab(tab)">
          <i [class]="tab.icon"></i>
          <span>{{ tab.title }}</span>
          <button class="mobile-tab-close" (click)="closeTab(tab.id, $event)">
            <i class="bx bx-x"></i>
          </button>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="mobile-menu-footer">
    <button class="mobile-menu-button" (click)="auth.logout()">
      <i class="bx bx-log-out"></i>
      <span>Sair</span>
    </button>
  </div>
</div>

<!-- Overlay do Menu Mobile -->
<div class="mobile-menu-overlay"
     [class.active]="isMobileMenuOpen"
     (click)="toggleMobileMenu()"
     *ngIf="isMobile"></div>
